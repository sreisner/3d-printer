<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <i class="fa fa-cubes fa-lg"></i>
            3D Prints
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="collapsible-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link active" href="/login">Login</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container login-container">
      <h1>Login</h1>
      <form method="POST">
        <div class="segment tall" style="border-bottom: none">
          <label>Email</label>
          <div class="input-container">
            <input type="email" class="input">
          </div>
        </div>
        <div class="segment tall" style="border-bottom: none">
          <label>Password</label>
          <div class="input-container">
            <input type="password" class="input">
          </div>
        </div>
        <div class="segment submit-segment tall">
          <input class="submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/javascript/login.min.js"></script>
  </body>
</html>
