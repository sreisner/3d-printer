<div class="gallery">
  <div class="modal fade" id="print-modal" tabindex="-1" role="dialog" aria-labelledby="Print Modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times fa-2x"></i></button>
      <a href="http://ec2-52-207-246-149.compute-1.amazonaws.com:8080/api/grid/{{ galleryCtrl.currentPrint.gridFileId }}" download="{{ galleryCtrl.currentPrint.downloadName }}">
      <button type="button" class="close" aria-label="Download"><i class="fa fa-download fa-2x"></i></button>
      </a>
      <h3 class="modal-title">{{ galleryCtrl.currentPrint.title }}</h3>
    </div>
    <div class="modal-body clearfix">
      <div class="main-image-container">
        <img ng-src="http://ec2-52-207-246-149.compute-1.amazonaws.com:8080/api/grid/{{ galleryCtrl.currentPrint.gridPictureIds[0] }}">
      </div>
      <div class="detail-container">
        <h4>Description</h4>
        <p>{{ galleryCtrl.currentPrint.description }}</p>
        <h4>Category</h4>
        <p>{{ galleryCtrl.currentPrint.categoryName }}</p>
      </div>
    </div>
    </div>
  </div>
  </div>
  <div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="print in galleryCtrl.prints">
    <div ng-click="galleryCtrl.showModal(print)" class="panel panel-default">
    <div class="panel-body">
      <img ng-src="http://ec2-52-207-246-149.compute-1.amazonaws.com:8080/api/grid/{{ print.gridPictureIds[0] }}">
      <div class="description">
      <p>{{ print.description }}</p>
      </div>
    </div>
    <div class="panel-footer">
      <h3 class="panel-title">{{ print.title }}</h3>
    </div>
    </div>
  </div>
  </div>
</div>
