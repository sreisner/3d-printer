<div class="gallery">
  <div class="modal fade" id="print-modal" tabindex="-1" role="dialog" aria-labelledby="Print Modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1>{{ galleryCtrl.currentPrint.title }}</h1>
        </div>
        <div class="modal-body">
          <div class="main-image-container">
            <img ng-src="http://ec2-52-207-246-149.compute-1.amazonaws.com:8080/api/grid/{{ galleryCtrl.currentPrint.gridPictureIds[0] }}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-lg-3" ng-repeat="print in galleryCtrl.prints">
      <div ng-click="galleryCtrl.showModal(print)" class="panel panel-default">
        <div class="panel-body">
          <img ng-src="http://ec2-52-207-246-149.compute-1.amazonaws.com:8080/api/grid/{{ print.gridPictureIds[0] }}">
          <div class="description">
            <p>{{ print.description }}</p>
          </div>
        </div>
        <div class="panel-footer">
          <h3 class="panel-title">{{ print.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
