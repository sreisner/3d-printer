<!DOCTYPE html>
<html ng-app="home">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/home.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <i class="fa fa-cubes fa-lg"></i>
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">3D Prints</a>
        </div>

        <div class="collapse navbar-collapse" id="collapsible-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link active" href="/">Home</a></li>
            <li><a class="nav-link" href="/login">Login</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="gallery">
        <div class="row" ng-controller="GalleryController as galleryCtrl">
          <div class="col-sm-4 col-lg-3" ng-repeat="print in galleryCtrl.prints">
            <div class="panel panel-default">
              <div class="panel-body">
                <img ng-src="http://localhost:8080/api/grid/{{ print.gridPictureIds[0] }}">
                <div class="description">
                  <p>{{ print.description }}</p>
                </div>
              </div>
              <div class="panel-footer">
                <h3 class="panel-title">{{ print.title }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="/javascript/home.min.js"></script>
  </body>
</html>
