<!DOCTYPE html>
<html ng-app="home">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/home.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" ng-controller="NavController as navCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ng-click="navCtrl.setPage(1)" href>
            <i class="fa fa-cubes fa-lg"></i>
            3D Prints
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="collapsible-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" ng-class="{ active:navCtrl.isSelected(1) }" ng-click="navCtrl.setPage(1)" href>Home</a></li>
            <li><a class="nav-link" ng-class="{ active:navCtrl.isSelected(2) }" ng-click="navCtrl.setPage(2)" href>Login</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="gallery">
        <div class="row" ng-controller="GalleryController as galleryCtrl">
          <gallery-item ng-repeat="print in galleryCtrl.prints"></gallery-item>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="/javascript/home.min.js"></script>
  </body>
</html>
