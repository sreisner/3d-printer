<!DOCTYPE html>
<html>
  <head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/site.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Upload</h1>
      <hr />
      <form action="http://localhost:5001/api/print" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
          <label for="gcode" class="col-sm-2 control-label">GCode File</label>
          <div class="col-sm-10">
            <input type="file" name="gcode">
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-5">
            <select class="form-control" name="category" id="categories"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="4" class="form-control" name="description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Plastics</label>
          <div class="col-sm-10">
            <select multiple class="form-control" name="plastics" id="plastics">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Recommend Supports?</label>
          <div class="col-sm-10">
            <input type="radio" name="supports" value="yes"> Yes<br />
            <input type="radio" name="supports" value="no"> No<br />
            <input type="radio" name="supports" value="neither"> Doesn't matter<br />
          </div>
        </div>

        <hr />

        <div class="col-sm-12">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
